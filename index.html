<!DOCTYPE html>
<html>

<head>
    <title>My todo manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/w3.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/jquery-3.5.1.js"></script>
    <script src='js/my_lib.js'></script>
    <script src="js/main.js"></script>
</head>

<body>
    <div class="w3-bar w3-top w3-teal">
        <h1 class="w3-bar-item w3-left" id="logo">MY-TODO </h1>
        <input type="button" class="w3-button w3-teal w3-right w3-hover-teal" id="open-setting-btn" />
    </div>

    <div class="w3-bar w3-bottom w3-row-padding w3-teal">
        <input type="button" class="w3-bar-item w3-button w3-teal w3-mobile" value="Today's Todos"
            id="view-today-btn" />
        <input type="button" class="w3-bar-item w3-button w3-teal w3-mobile" value="Done" id="view-done-btn" />
    </div>

    <div class="w3-row-padding w3-padding-64 w3-container w3-margin-top" id="my-tasks">
        <div class="w3-card w3-margin-top w3-margin-bottom w3-light-gray" id="add-todo-form">
            <div class="container">
                <form>
                    <input type="text" class="w3-input w3-margin-bottom w3-margin-top w3-margin-right w3-margin-left"
                        id="new-task" placeholder="Enter task..." required/>
                    <span><input type="button" class="w3-button w3-teal w3-margin-bottom w3-margin-top"
                            id="add-todo-btn" value="&plus;" /></span>
                </form>
            </div>

        </div>

        <ul id="today-tasks">
        </ul>

    </div>

    <ul id="done-tasks">
    </ul>
</body>

</html>
